<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My app</title>
    <meta charset="UTF-8" />
    <base href="/">
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f7fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
      }
      
      .loading-container {
        text-align: center;
      }
      
      .logo-placeholder {
        width: 80px;
        height: 80px;
        background-color: #4a6cf7;
        border-radius: 12px;
        margin: 0 auto 20px;
        position: relative;
        animation: pulse 1.5s infinite ease-in-out;
      }
      
      .loading-text {
        font-size: 16px;
        letter-spacing: 1px;
        margin-bottom: 30px;
      }
      
      .loading-bar {
        height: 4px;
        width: 200px;
        background-color: #e9ecef;
        border-radius: 4px;
        overflow: hidden;
        position: relative;
      }
      
      .loading-bar::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 30%;
        background-color: #4a6cf7;
        border-radius: 4px;
        animation: loading 2s infinite ease-in-out;
      }
      
      @keyframes pulse {
        0% {
          transform: scale(0.95);
          box-shadow: 0 0 0 0 rgba(74, 108, 247, 0.7);
        }
        
        70% {
          transform: scale(1);
          box-shadow: 0 0 0 10px rgba(74, 108, 247, 0);
        }
        
        100% {
          transform: scale(0.95);
          box-shadow: 0 0 0 0 rgba(74, 108, 247, 0);
        }
      }
      
      @keyframes loading {
        0% {
          left: -30%;
        }
        
        100% {
          left: 100%;
        }
      }
    </style>
  </head>
  <body>
    <app-root>
      <div class="loading-container">
        <div class="logo-placeholder"></div>
        <div class="loading-text">LOADING APPLICATION</div>
        <div class="loading-bar"></div>
      </div>
    </app-root>
  </body>
</html>
