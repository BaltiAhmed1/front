
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>CFI Plasturgie - Centre de Formation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Centre de Formation et d'Innovation en Plasturgie">
    <base href="/">
    <link rel="stylesheet" href="styles.css">
    <style>
      :root {
        --primary-color: #4a6cf7;
        --primary-light: #6b89f8;
        --primary-dark: #3451d1;
        --background-light: #f5f7fa;
        --background-dark: #121212;
        --text-light: #333333;
        --text-dark: #ffffff;
        --transition-duration: 300ms;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--background-light);
        color: var(--text-light);
        transition: background-color var(--transition-duration) ease;
        min-height: 100vh;
      }

      body.dark-theme {
        background-color: var(--background-dark);
        color: var(--text-dark);
      }

      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        padding: 1rem;
      }

      .brand-container {
        margin-bottom: 3rem;
      }

      .logo {
        width: 120px;
        height: 120px;
        margin-bottom: 1.25rem;
      }

      .logo-icon {
        width: 100%;
        height: 100%;
        border-radius: 1rem;
        background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 12px 24px -8px rgba(74, 108, 247, 0.5);
        animation: float 3s infinite ease-in-out;
        position: relative;
      }

      .logo-icon::after {
        content: '';
        position: absolute;
        width: 40px;
        height: 40px;
        border-radius: 8px;
        background-color: #fff;
        transform: rotate(45deg);
      }

      .app-name {
        font-size: 2rem;
        font-weight: 700;
        margin: 0;
        letter-spacing: -0.5px;
      }

      .loading-text {
        font-size: 0.875rem;
        font-weight: 500;
        letter-spacing: 1.5px;
        text-transform: uppercase;
        margin: 0 0 1.25rem;
        opacity: 0.7;
      }

      .loading-progress {
        width: 240px;
        height: 4px;
        background-color: rgba(74, 108, 247, 0.15);
        border-radius: 8px;
        overflow: hidden;
        position: relative;
      }

      .loading-progress-bar {
        position: absolute;
        height: 100%;
        border-radius: 8px;
        background: linear-gradient(90deg, var(--primary-light), var(--primary-color));
        animation: progress 2.5s infinite cubic-bezier(0.62, 0.28, 0.23, 0.99);
      }

      .loading-details {
        margin-top: 1rem;
        font-size: 0.8125rem;
        opacity: 0.5;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      @keyframes progress {
        0% { left: -50%; width: 40%; }
        50% { width: 60%; }
        100% { left: 100%; width: 40%; }
      }

      @media (prefers-reduced-motion: reduce) {
        .logo-icon, .loading-progress-bar {
          animation: none;
        }
        .loading-progress-bar {
          width: 40%;
          left: 30%;
        }
      }
    </style>
  </head>
  <body>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <app-root>
      <div class="loading-container">
        <div class="brand-container">
          <div class="logo">
            <div class="logo-icon"></div>
          </div>
          <h1 class="app-name">CFI Plasturgie</h1>
        </div>
        <p class="loading-text">Chargement</p>
        <div class="loading-progress">
          <div class="loading-progress-bar"></div>
        </div>
        <p class="loading-details">Préparation de votre expérience...</p>
      </div>
    </app-root>
    <script src="polyfills.js" type="module"></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
